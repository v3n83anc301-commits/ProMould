name: promould
description: ProMould v9 - Factory Operating System
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  path: ^1.9.0
  uuid: ^4.4.0

  # Sharing / utils
  csv: ^6.0.0
  share_plus: ^12.0.1
  flutter_animate: ^4.5.0
  percent_indicator: ^4.2.3
  pdf: ^3.11.1
  printing: ^5.13.2
  fl_chart: ^1.1.1
  logger: ^2.0.2

  # Firebase
  firebase_core: ^4.3.0
  # firebase_auth: ^5.3.1  # Temporarily disabled - see BUILD_FIX.md
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0

  # Media / background / charts
  image_picker: ^1.1.2
  permission_handler: ^12.0.1
  workmanager: ^0.9.0+3
  syncfusion_flutter_charts: ^32.1.20
  syncfusion_flutter_gauges: ^32.1.20
  intl: ^0.20.2

  # OCR and barcode scanning
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_barcode_scanning: ^0.14.1
  image: ^4.1.7
  camera: ^0.11.0+2
  
  # Advanced image processing
  # opencv_dart: ^1.0.4  # Optional - uncomment if needed
  
  # ML and AI
  # tflite_flutter: ^0.10.4  # Optional - uncomment if needed
  
  # Cloud services (optional fallback)
  http: ^1.2.0
  
  # Database for learning system
  sqflite: ^2.3.3+1
  
  # Async processing
  isolate: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
